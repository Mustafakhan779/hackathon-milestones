<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Shareable Resume Builder</h1>
    </header>

    <section id="form-section">
        <h2>Enter Your Details</h2>
        <form id="resume-form">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Unique username" required>
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required>
            </fieldset>
            <fieldset>
                <legend>Education</legend>
                <textarea id="education" placeholder="Your education details" required></textarea>
            </fieldset>
            <fieldset>
                <legend>Work Experience</legend>
                <textarea id="experience" placeholder="Your work experience" required></textarea>
            </fieldset>
            <fieldset>
                <legend>Skills</legend>
                <input type="text" id="skills" placeholder="Comma-separated skills" required>
            </fieldset>
            <button type="submit">Generate Resume</button>
        </form>
    </section>

    <section id="resume-section" style="display: none;">
        <h2>Your Generated Resume</h2>
        <div id="resume"></div>
        <div id="share-section">
            <p>Share your resume:</p>
            <input type="text" id="shareable-link" readonly>
            <button id="copy-link-btn">Copy Link</button>
            <button id="download-pdf-btn">Download PDF</button>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
